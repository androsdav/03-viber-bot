<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>USER</title>
    <script type="text/javascript">

    </script>

</head>
<body ng-controller="smartPhone">

<div class="col-md-offset-2 col-md-8">
    <h3>Add user</h3>
</div>

<div ng-controller="smartPhone" class="col-md-offset-2 col-md-8">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" ng-model="id" placeholder = "id"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" ng-model="firstName" placeholder="first name"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" ng-model="lastName" placeholder="last name"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default" ng-click="addUser(id, firstName, lastName)">add</button>
            </div>
        </div>
    </div>
    <div class="page-header">
        <h3>smart phone</h3>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-offset-20">
                <button ng-click="getAllSmartPhone()">get</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2">
                <button ng-click="showBlock  = !  showBlock">hide</button>
            </div>
        </div>

    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>user id</th>
                <th>first name</th>
                <th>last name</th>
                <th>order</th>
                <th>order</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="phone in smartPhone" ng-show="showBlock">
                <td>{{phone.id}}</td>
                <td>{{phone.company}}</td>
                <td>{{phone.model}}</td>
                <td>{{phone.description}}</td>
                <td>{{phone.quantity}}</td>
                <td><button class="btn btn-default" ng-click="addUser(user.id, user.firstName, user.lastName)">+</button></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script type="text/javascript" src="test.js"></script>

</body>
</html>
